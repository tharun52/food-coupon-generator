<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Image</title>
</head>
<body>
  <h1>Your Final Edited Coupon</h1>
  <img id="finalImage" alt="Edited Coupon" style="max-width: 100%;" />

  <script>
    const finalImageData = localStorage.getItem("editedImage");

    if (!finalImageData) {
      alert("No image found. Redirecting...");
      window.location.href = "design.html";
    } else {
      document.getElementById("finalImage").src = finalImageData;
    }
  </script>
</body>
</html>
